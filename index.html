<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!--AOS-->
	      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    </head>
    
    <body>

        <!-- page content -->
        <div class="full-width">
            <div class="content">
                <img src="./images/06.jpg" />
            </div>
        </div>

        <div class="full-width">
            <div class="content">
                <img src="./images/01.jpg" />
            </div>
        </div>

        <div class="full-width">
            <div class="content">
                <img src="./images/02.jpg" />
                <div class="png_1 imgswing"><img src="images/03.png"></div>
                <div class="png_2 rotate"><img src="images/04.png"></div>
                <div class="png_3"><img src="images/05.png"></div>
                <div class="cta_1 pulse_ani"><img src="images/CTA.png"></div>
            </div>
        </div>


        <script>
      	AOS.init();
        </script>

        <!--CTA-->    
        <script>
          $('.floatingCta').click(function(){
          $('html,body').animate({scrollTop:0}, 333);
          });
          $(window).scroll(function() {
             if ( $(this).scrollTop() > 3000 ){
                     $('.floatingCta').fadeIn(222);
             } else {
                     $('.floatingCta').stop().fadeOut(222);
             }
          }).scroll();
        </script>
        
    </body>

</html>
